<mat-toolbar color="primary">
  <div>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>LOGO</div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide fxShow.gt-xs>
    <ul *ngIf="!isAuth" fxLayout fxLayoutGap="10px" class="navigation-items">
      <li><a routerLink="/signup">Signup</a></li>
      <li><a routerLink="/login">Login</a></li>
    </ul>

    <ul *ngIf="isAuth" fxLayout fxLayoutGap="10px" class="navigation-items">
      <li><a routerLink="/training">Training</a></li>
      <li><a style="cursor: pointer" (click)="onLogout()">Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
